<!DOCTYPE HTML>
<meta charset="utf-8">

<head>
  <title>static</title>
  <link rel="apple-touch-icon-precomposed" href="../../assets/favicon/apple-touch-icon-precomposed.png">
  <link rel="icon" href="../../assets/favicon/favicon.png">
  <link rel="stylesheet" href="../topTasks/style.css">
</head>

<body>

<main class="main">
    <div class="topTasks">
        <div class="topTasks__table">
            <h1 class="topTasks__header">Top Tasks</h1>
            <input class="topTasks__input" type="text" required placeholder="name task" data-element="inputTask">
            <h2 class="topTasks__header">Pinned:</h2>
            <div class="topTasks__task-list topTasks__task-list_pinned" data-element="listPinned">
                <div class="topTasks__task">
                    Task Name
                    <div class="topTasks__icon topTasks__icon-pinned">  
                    </div>
                </div>
                <div class="topTasks__task">
                    Task Name
                    <div class="topTasks__icon topTasks__icon-pinned">  
                    </div>
                </div>
                <div class="topTask__hidden topTask__hidden-pinned">No pinned tasks</div>
            </div>
            <h2 class="topTasks__header">All Taks:</h2>
            <div class="topTasks__task-list topTasks__task-list_default" data-element="listDefault">
                <div class="topTasks__task">
                    Task Name
                    <div class="topTasks__icon">  
                    </div>
                </div>
                <div class="topTasks__task">
                    Task Name
                    <div class="topTasks__icon">  
                    </div>
                </div>
                <div class="topTask__hidden topTask__hidden-default">No pinned tasks</div>
            </div>
        </div>
    </div>
</main>
</body>
